<!DOCTYPE html>
<html lang="ps">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>زما آنلاین کاروبار</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>زما آنلاین کاروبار</h1>
        <nav>
            <ul>
                <li><a href="#products">محصولات</a></li>
                <li><a href="#about">زموږ په اړه</a></li>
                <li><a href="#contact">اړیکه</a></li>
            </ul>
        </nav>
    </header>

    <section id="products">
        <h2>محصولات</h2>
        <div class="product-list">
            <div class="product">
                <img src="product1.jpg" alt="محصول ۱">
                <h3>محصول ۱</h3>
                <p>قیمت: $10</p>
                <button>اخیستل</button>
            </div>
            <div class="product">
                <img src="product2.jpg" alt="محصول ۲">
                <h3>محصول ۲</h3>
                <p>قیمت: $20</p>
                <button>اخیستل</button>
            </div>
        </div>
    </section>

    <section id="about">
        <h2>زموږ په اړه</h2>
        <p>موږ یو معتبر انلاین کاروبار یو چې لوړ کیفیت محصولات وړاندې کوو. ستاسو باور زموږ لپاره ډېر ارزښت لري.</p>
    </section>

    <section id="contact">
        <h2>اړیکه</h2>
        <form id="contact-form">
            <label for="name">نوم:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">ایمیل:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">پیغام:</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit">لیږل</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 - زما آنلاین کاروبار</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
